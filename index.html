<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://shantanus2410terraforms3bucket.s3.amazonaws.com/style.css">
    <title>Static Website</title>
</head>

<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <form action="" name="myform" method="post" onsubmit="return false">
            <tr>
                <td colspan="2">DFS</td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Employee number</td>
                <td><input type="number" name="id" id=""></td>
            </tr>
            <tr>
                <td>Basic Salary</td>
                <td><input type="number" name="salary" id=""></td>
            </tr>
            <tr>
                <td>HRA(40% of basic)</td>
                <td>
                    <p id="hra"></p>
                </td>
            </tr>
            <tr>
                <td>DA(60% of basic)</td>
                <td>
                    <p id="da"></p>
                </td>
            </tr>
            <tr>
                <td>Gross Salary</td>
                <td>
                    <p id="grsal"></p>
                </td>
            </tr>
            <tr>
                <td>PF(13% of basic)</td>
                <td>
                    <p id="pf"></p>
                </td>
            </tr>
            <tr>
                <td>Tax(20% of the gross)</td>
                <td>
                    <p id="tax"></p>
                </td>
            </tr>
            <tr>
                <td>Deductions(PF+Tax)</td>
                <td>
                    <p id="ded"></p>
                </td>
            </tr>
            <tr>
                <td>Net salary(Gross-Dedections)</td>
                <td>
                    <p id="net"></p>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="calc()">submit</button></td>
            </tr>
        </form>
    </table>
    <script src="https://shantanus2410terraforms3bucket.s3.amazonaws.com/script.js"></script>
</body>

</html>
